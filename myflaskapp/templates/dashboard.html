{% extends 'layout.html'%}

{% block body %}
  <h1>Daskboard <small>Welcome {{session.username}}</small></h1>
  <a class = 'btn btn-success' href="/addarticle">add article </a>

  <div class="jumotron text-center">
    <h1>Articles</h1>

  </div>

  <table class="table table-default">
    <tr>
      <th>id</th>
      <th>title</th>
      <th>body</th>
      <th>author</th>
      <th>create date </th>
    <tr>
      {% for article in articles %}
    <tr>
        <td>{{article.id}}</td>
        <td>{{article.Title}}</td>
        <td>{{article.body}}</td>
        <td>{{article.author}}</td>
        <td>{{article.create_date}}</td>
        <td>
          <form method="POST" action="{{url_for('deletearticle',id=article.id)}}">
          <input type="hidden" name="_mothod" value="DELETE">
          <input type="submit" class="btn-btn-danger" value="Delete">
          </form>
        </td>
    <tr>
      {% endfor %}

  </table>

{% endblock %}
