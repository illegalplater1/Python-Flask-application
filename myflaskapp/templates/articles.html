{% extends 'layout.html' %}

{% block body %}
  <div class="jumotron text-center">
    <h1>Articles</h1>
    <table class="table table-default">
      <tr >
        <th>id   </th>
        <th>title</th>
        <th>body</th>
        <th>author</th>
        <th>create date </th>
      </tr>
        {% for article in articles %}
      <tr>
          <td>{{article.id}}</td>
          <td>{{article.Title}}</td>
          <td>{{article.body}}</td>
          <td>{{article.author}}</td>
          <td>{{article.create_date}}</td>
      </tr>
        {% endfor %}
    </table>
  </div>

{% endblock %}
